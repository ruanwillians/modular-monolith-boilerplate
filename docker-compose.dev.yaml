version: '3.8'
services:
  core-app:
    build:
      context: .
      dockerfile: ./apps/core-app/Dockerfile
    ports:
      - '3001:3001'
    env_file:
      - ./apps/core-app/.env.development
    container_name: core-app
    restart: unless-stopped
    depends_on:
      - postgres

  adapter:
    build:
      context: .
      dockerfile: ./apps/adapter/Dockerfile
    ports:
      - '3002:3002'
    env_file:
      - ./apps/core-app/.env.development
    container_name: adapter
    depends_on:
      - mongo
    restart: unless-stopped

  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  mongo:
    image: mongo:latest
    container_name: mongo_db
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: user
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: mymongodatabase
    ports:
      - '27017:27017'
    volumes:
      - mongo_data:/data/db

volumes:
  postgres_data:
  mongo_data:
